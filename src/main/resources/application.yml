server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassname: org.h2.Driver
    username: root
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
      enabled: false